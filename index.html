<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    <h1 class="display-4 text-info text-center">WELCOME TODO APP</h1>
    <div class="container col-md-6">
       
            <div class="card-body">
                <div class="form-group">
                    <label>Your Task</label>
                    <input id="input" type="text" class="form-control" placeholder="Your Task" >
                </div>
                <button id="addBtn" class="btn btn-info btn-block">Add Task</button>
            </div>
        
    </div>

    <div class="container col-md-7 mt-5">
            <div class="card-body">
                <div id="noTasks" class="alert alert-danger">
                    <h4>No Tasks Added Yet</h4>
                </div>
                <div id="Tasks" ></div>
            </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
